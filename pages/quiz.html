<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/102564fd60.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../assets/css/loading.css">
    <link rel="stylesheet" href="../assets/css/style_quiz.css">
    <link rel="shortcut icon" href="../assets/img/icon_pokebola.png" type="image/x-icon">
    <title>Quiz Pokemon</title>
</head>
<body>
    <header class="container_title">
        <h1 class="title_quiz">¡Adivina el Pokemon!</h1>
    </header>
    <main class="all_container_quiz">
        <!--Botones del inicio-->
        <div class="container_button">
            <button class="button_quiz" id="button_start">Empezar juego</button>
            <a href="../index.html" class="regresar"><button class="button_quiz">Regresar</button></a>
        </div>
        <!--Caja donde está el mensaje de cargando-->
        <div class="loader desaparece">
            <div data-glitch="Loading..." class="glitch">Cargando...</div>
        </div>
        <!--Quiz-->
        <div class="container_quiz desaparece">
            <!--Informacion superior con el puntaje y la opcion de regresar al inicio-->
            <header class="container_header">
                <p class="item_puntaje">Puntaje: <span class="item_puntaje_num">0</span></p>
                <i class="fa-solid fa-house item_puntaje" id="icon_again"></i>
            </header>
            <!--Este es la parte mas importante del Quiz, pues en si es el quiz jsjajs
            aqui estará la imagen del pokemon y las opciones-->
            <div class="quiz">
                <div class="quiz_pokemon">
                    <img src="" alt="pokemon_quiz" class="img_quiz">
                    <div class="container_aviso">
                       <p class="pokemon_text"></p> 
                       <a onclick="cargarQuiz()"><i class="fa-solid fa-arrow-right icon_next"></i></a>
                    </div>
                </div>
                <!--Opciones del quiz-->
                <div class="quiz_options">
                    <button class="quiz_options-item opciones_boton" id="option0" onclick="verificarRespuesta(this)">Pikachu</button>
                    <button class="quiz_options-item opciones_boton" id="option1" onclick="verificarRespuesta(this)">Charizard</button>
                    <button class="quiz_options-item opciones_boton" id="option2" onclick="verificarRespuesta(this)">Mewto</button>
                    <button class="quiz_options-item opciones_boton" id="option3" onclick="verificarRespuesta(this)">Vaporeon</button>
                <!--Boton cuando el usuario pierda-->
                    <button class="quiz_options-item desaparece" id="button_again">Intenta de nuevo</button>
                </div> 
            </div>
        </div>

    </main>

    <script src="../js/script_quiz.js"></script>
</body>
</html>
